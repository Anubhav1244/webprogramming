<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=prompt("enter the number")
        var fib=0,fib1=0,fib2=1;
        
        if(n!=null && n>=0)
        {
            document.write('<h1>The first n fibonacci series are</h1>')
            if(n==1)
            {
                document.write('<h1>'+fib1+'</h1>')
            }
            else
            document.write('<h1>'+fib1+'</h1><h1>'+fib2+'</h1>')
            
            for(var i=3;i<=n;i++)
            {
                fib=fib1+fib2
                document.write('<h1>'+fib+'</h1>')
                fib1=fib2
                fib2=fib
            }
        }
        else{
            alert("enter the apropriate number")
        }
    </script>
</body>
</html>
