<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img1
        {
            position: absolute;
            left: 10%;
            top: 10%;
            z-index:0;
        }
        .img2
        {
            position: absolute;
            left: 30%;
            top: 30%;
            z-index:1;
        }
        .img3
        {
            position: absolute;
            left: 50%;
            top: 50%;
            z-index:2;
        }
    </style>
   
</head>
<body>
    <div id="container">
        <img src="img1.jpeg" onmouseover="moveToTop(this)" height="300" width="500" class="img1">
        <img src="img2.jpeg" onmouseover="moveToTop(this)" height="300" width="500" class="img2">
        <img src="img3.jpeg" onmouseover="moveToTop(this)" height="300" width="500" class="img3">

    </div>
    <script>
        var topindex=2;
        function moveToTop(picture)
        {
            picture.style.zIndex=++topindex;
        }
    </script>
</body>
</html>
