<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border: 2px solid black;
            text-align: center;
            background-color: grey;
            padding: 5px;
        }
        input
        {
            width: 100px;
        }
        
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">SIMPLE CALCULATOR</td>
        </tr>
        <tr>
            <td>Value1</td>
            <td><input type="text" id="value1"></td>
            <td>value2</td>
            <td><input type="text" id="value2"></td>
        </tr>
        <tr>
            <td><input type="button" value="Addition" id="add" onclick="calc(this.id)"></td>
            <td><input type="button" value="multiplication" id="mul" onclick="calc(this.id)"></td>
            <td><input type="button" value="divide" id="div" onclick="calc(this.id)"></td>
            <td><input type="button" value="substraction" id="sub" onclick="calc(this.id)"></td>
        </tr>
        <tr>
            <td>Answere</td>
            <td><input type="text" id="ans"></td>
            <td colspan="2"><input type="button" value="clear" onclick="clr()"></td>
        </tr>

    </table>
    <script>
        function calc(ele_id)
        {
            var value1=parseFloat(document.getElementById('value1').value)
            var value2=parseFloat(document.getElementById('value2').value)
            var ans=document.getElementById('ans')
            if(ele_id==='add')
            {
                ans.value=value1+value2
            }
            else if(ele_id==='mul')
            {
                ans.value=value1*value2
            }
            else if(ele_id==='div')
            {
                ans.value=value1/value2
            }
            else if(ele_id==='sub')
            {
                ans.value=value1-value2
            }
        }
        function clr()
        {
            value1.value=0
            value2.value=0
            ans.value=""
        }
    </script>
</body>
</html>
